<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EpiTrack-KE | Add Case</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Map View</a>
        <a href="entry.html">Add Case</a>
        <a href="analytics.html">Analytics</a>
    </nav>

    <div class="container">
        <h2>Register New Malaria Case</h2>
        <form action="/api/add-case" method="POST">
            <input type="text" name="id" placeholder="Patient ID (e.g. PN100)" required>
            <input type="number" name="age" placeholder="Age" required>
            
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>

            <select name="county" required>
                <option value="Kisumu">Kisumu</option>
                <option value="Nairobi">Nairobi</option>
                <option value="Siaya">Siaya</option>
                <option value="Kilifi">Kilifi</option>
            </select>

            <input type="text" name="lat" placeholder="Latitude (e.g. -0.1)" required>
            <input type="text" name="lng" placeholder="Longitude (e.g. 34.7)" required>

            <select name="result" required>
                <option value="Positive">Positive</option>
                <option value="Negative">Negative</option>
            </select>

            <select name="type" required>
                <option value="RDT">RDT</option>
                <option value="Microscopy">Microscopy</option>
            </select>

            <button type="submit" class="full-width">Submit Case to National Database</button>
        </form>
    </div>
</body>
</html>
