<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EpiTrack-KE Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        #map { height: 400px; width: 80%; margin: 20px 0; border-radius: 8px; }
        .stats { display: flex; gap: 20px; font-weight: bold; font-size: 1.2rem; }
    </style>
</head>
<body>
    <h1>Malaria Surveillance Dashboard (Kenya)</h1>
    
    <div class="stats">
        <div>Positivity Rate: <span id="pos-rate">0</span>%</div>
        <div>Total Cases: <span id="total">0</span></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
